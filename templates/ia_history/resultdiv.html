{% load staticfiles %}
<div id="o_{{ object.id }}">

        {% for date, sites in dates %}
            <h3>{{ date }}</h3>
            <ul>
                {% for site in sites %}
                    <li>
                        <a href="{% url 'timeline' %}?site={{ site.site_url }}&date={{ date }}&mode={{ site.consistency_mode }}">{{site.site_url}} {{ site.status }}</a><br>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
</div>
